name: Chai üçµ

on:
    pull_request:
        branches:
            - main

concurrency:
  group: ${{ github.workflow }} - ${{ github.ref }}
  cancel-in-progress: true

jobs:
    lint:
        name: Lint
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1
            - name: Copy CI gradle.properties
              run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'gradle'
            - name: Lint
              run: make clean lint

    build:
        name: Build
        permissions:
            contents: read
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1
            - name: Copy CI gradle.properties
              run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'gradle'
            - name: APK
              run: make clean assemble
            - name: Bundle
              run: make clean bundle

    test:
        name: Test (unit)
        permissions:
            contents: read
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1
            - name: Copy CI gradle.properties
              run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'gradle'
            - name: Test
              run: make clean test

    androidTest:
        name: Test (instrumented)
        permissions:
            contents: read
        runs-on: macos-latest
        timeout-minutes: 45
        needs: test
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1
            - name: Copy CI gradle.properties
              run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'gradle'

